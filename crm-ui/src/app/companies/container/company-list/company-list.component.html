<p>Company List
  <input type="button" value="logout" (click)="logout()">
</p>
<table>
  <tr>
    <th>
      Id
    </th>
    <th>
      Name
    </th>
    <th>
      Address
    </th>
    <th>
      Action
    </th>
  </tr>
  <tr *ngFor="let company of companies">
    <td>
      {{company.id}}
    </td>
    <td>
      {{company.name}}
    </td>
    <td>
      {{company.address}}
    </td>
    <td>
      <input type="button" value="Edit" [routerLink]="['/companies/edit/' + company.id]" />
      |
      <input type="button" value="Delete" (click)="deleteCompany(company)" />
    </td>
  </tr>
</table>
